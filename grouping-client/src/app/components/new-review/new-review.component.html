<h1 mat-dialog-title><strong>New Review</strong></h1>

<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="reviewForm">

    <div class="review">
      <label class="rating-label">Rating</label>
      <ngb-rating [max]="5" [(rate)]="rating" [readonly]="false"></ngb-rating>

      <mat-form-field class="comment-container" appearance="fill">
        <mat-label>Comment</mat-label>
        <textarea matInput class="comment" formControlName="comment"></textarea>
      </mat-form-field>
    </div>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">Send Review</button>
      <button mat-raised-button color="primary" (click)="cancel()" type="button">Cancel</button>
    </div>

  </form>
</div>
