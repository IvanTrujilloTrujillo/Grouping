<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title"><strong>{{ review.userName }}</strong></span>
        <div class="rating">
          <star-rating [value]="review.rating" checkedcolor="gold" uncheckedcolor="grey" size="32px" [readonly]="true"></star-rating>
        </div>
        <p>{{ review.comment }}</p>
      </div>
    </div>
  </div>
</div>
