<mat-card class="site-card">
  <mat-card-header>
    <mat-card-title>{{ site.name }}</mat-card-title>
    <button mat-fab color="primary" aria-label="Show map" (click)="openMapDialog()">
      <mat-icon>location_on</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="rating">
      <star-rating [value]="mean" checkedcolor="gold" uncheckedcolor="grey" size="24px" [readonly]="true"></star-rating>
    </div>
    <p class="see-comments" (click)="seeReviews()"><u>See comments</u></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="showNewReviewDialog()">Add a Review</button>
  </mat-card-actions>
</mat-card>
