<h1 mat-dialog-title>New Site</h1>

<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="siteForm">

    <label for="name-site">Name of the site:</label>
    <input type="text" id="name-site" name="name-site" formControlName="name" placeholder="Name">

    <label for="map-url">Url of Google Maps:</label>
    <input type="text" id="map-url" name="map-url" formControlName="mapUrl" placeholder="Url">

    <button mat-raised-button color="primary" type="submit">Create Site</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>

  </form>
</div>
